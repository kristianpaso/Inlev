
<!doctype html><html lang="sv"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plock</title><link rel="stylesheet" href="/plock/css/style.css">
</head><body>
<h1>Plock</h1>
<div class="grid">
  <div class="card">
    <div class="row">
      <button class="btn" onclick="location.href='/downloads/plock-extension.zip'">Ladda ner Chrome Extension</button>
      <button class="btn" onclick="window.postMessage({type:'PLOCK_PAGE_READY'}, '*')">Aktivera</button>
      <button class="btn" onclick="window.dispatchEvent(new CustomEvent('PLOCK_STATS_NORMALIZED',{detail:{}}))">Uppdatera statistik</button>
    </div>
    <div class="card">
      <div class="small">Status</div>
      <div id="statusText" class="small">Väntar på tillägg…</div>
    </div>
  </div>
  <div class="card">
    <div class="small">Plock totalt</div>
    <div class="kpi"><span id="kpiCount">0</span></div>
  </div>
</div>

<div class="card">
  <div class="row" style="justify-content:space-between">
    <div class="row small" style="gap:8px;">
      <div>Antal: <span id="totalToday">0</span></div><span>&nbsp;·&nbsp;</span>
      <div>Felplock: <span id="errorCount">0</span></div>
    </div>
    <div class="row small" style="gap:8px;">
      <button class="btn" id="voiceInit">Starta röst</button>
      <label class="row"><input type="checkbox" id="voiceOn" checked> &nbsp;Röst på</label>
      <label class="row"><input type="checkbox" id="keepAwake"> &nbsp;Håll skärmen vaken (Android)</label>
    </div>
  </div>
</div>

<div id="daysContainer"></div>

<script src="/plock/js/plock-page-adapter.js"></script>
</body></html>
