<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inlev • Plock</title>
  <!-- BUILD: PLOCK_ROUTING_FINAL_v4 (ingen redirect i denna fil) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <link rel="stylesheet" href="/styles.css?v=plock_final_v4"/>
  <style>
    :root{--bg:#0e1522;--card:#111319;--border:#1c2030;--text:#e6e8ec;--muted:#9aa3b2;--btn:#6AA3FF;--btnText:#081024}
    body{background:var(--bg);color:var(--text);margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;margin:12px 0}
    .btn{background:var(--btn);color:var(--btnText);border:0;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .muted{color:var(--muted)}
    #status{margin-top:8px;font-weight:600}
    .live{margin-top:10px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .kv{background:#0f1420;border:1px dashed var(--border);padding:10px;border-radius:12px}
    .kv b{display:block;margin-bottom:6px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h2 style="margin:0 0 10px 0">Plock – (routing final v4)</h2>
      <p class="muted">Den här sidan är <code>/plock/index.html</code> och innehåller <strong>inga</strong> redirects.</p>
      <div class="row" style="margin:8px 0 14px 0">
        <button id="downloadBtn" class="btn">Ladda ner Chrome Extension</button>
        <button id="activateBtn" class="btn">Aktivera</button>
        <button id="refreshBtn" class="btn">Uppdatera statistik</button>
      </div>
      <div class="grid">
        <div class="kv"><b>Status</b><div id="status" class="muted">Väntar på tillägg…</div></div>
        <div class="kv"><b>Plock totalt</b><div class="live"><span id="cnt">0</span></div></div>
      </div>
    </div>
  </main>
  <script>
    console.log('PLOCK_ROUTING_FINAL_v4');
    const statusEl = document.getElementById('status');
    const cntEl = document.getElementById('cnt');
    document.getElementById('downloadBtn').addEventListener('click', ()=>{ location.href='/downloads/plock-extension.zip'; });
    window.addEventListener('message', (e)=>{
      const msg = e && e.data; if (!msg || !msg.type) return;
      if (msg.type === 'PLOCK_BRIDGE_READY') statusEl.textContent = 'Bridge hittad. Klicka Aktivera för att starta.';
      else if (msg.type === 'PLOCK_STATUS') statusEl.textContent = msg.status || 'OK.';
      else if (msg.type === 'PLOCK_STATS') { if (typeof msg.plockCount === 'number') cntEl.textContent = msg.plockCount;
        statusEl.textContent = 'Tracking: ' + (msg.tracking ? 'PÅ' : 'AV') + ' — Plock: ' + msg.plockCount; }
    });
    document.getElementById('activateBtn').addEventListener('click', ()=>{ window.postMessage({type:'PLOCK_ACTIVATE'}, '*'); });
    document.getElementById('refreshBtn').addEventListener('click', ()=>{ window.postMessage({type:'PLOCK_GET_STATS'}, '*'); });
    setTimeout(()=>{ window.postMessage({ type:'PLOCK_GET_STATS' }, '*'); }, 800);
  </script>
</body>
</html>
