<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inlev – Logga in</title>
<link rel="icon" href="data:,">
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="/auth.js" defer></script>
<style>
:root{ --bg:#070a12; --panel:#0f1a44; --text:#e7eeff; --border:#1e2a57; }
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,#070a12,#04060d);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Helvetica Neue',Arial,sans-serif}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px}
.card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.12);border-radius:22px;box-shadow:0 18px 50px rgba(0,0,0,.45);padding:28px;max-width:560px;width:100%}
h1{margin:0 0 10px 0}
.sub{opacity:.9;margin-bottom:12px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.badge{background:#0f1a44;border:1px solid #1e2a57;border-radius:999px;padding:6px 10px;color:#e7eeff;text-decoration:none}
footer{margin-top:16px;opacity:.7}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Logga in</h1>
    <div class="sub">Använd Netlify Identity (e-postinloggning). Roller sätts i Netlify Identity admin: <em>Admin</em>, <em>Superuser</em>, <em>Watcher</em>.</div>
    <div class="row">
      <a class="badge" href="/" title="Till startsidan">← Till Startsidan</a>
      <span class="badge" id="loginStatus">Status: –</span>
    </div>
    <div id="netlify-identity-widget"></div>
    <footer>Efter inloggning skickas du till sändningsöverblicken.</footer>
  </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', ()=>{
  InlevAuth.initLogin({
    onLoggedInRedirect: '/sandningar.html',
    onStatus: (t)=>{ const el=document.getElementById('loginStatus'); if(el) el.textContent='Status: '+t; }
  });
});
</script>
</body>
</html>
