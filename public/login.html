<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inlev – Logga in</title>
<link rel="icon" href="data:,">
<script src="/auth.js" defer></script>
<style>
:root{ --bg:#070a12; --panel:#0f1a44; --text:#e7eeff; --border:#1e2a57; --glass:rgba(255,255,255,.06); --glass-br:rgba(255,255,255,.12); }
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,#070a12,#04060d);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Helvetica Neue',Arial,sans-serif}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px}
.card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid var(--glass-br);border-radius:22px;box-shadow:0 18px 50px rgba(0,0,0,.45);padding:28px;max-width:560px;width:100%}
h1{margin:0 0 10px 0}
.sub{opacity:.9;margin-bottom:12px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.badge{background:#0f1a44;border:1px solid #1e2a57;border-radius:999px;padding:6px 10px;color:#e7eeff;text-decoration:none}
form{display:grid;gap:10px;margin-top:10px}
input{padding:10px 12px;border-radius:10px;border:1px solid #1e2a57;background:#0b1434;color:#e7eeff}
button{background:#0f1a44;border:1px solid #1e2a57;border-radius:10px;padding:10px 12px;color:#e7eeff;cursor:pointer}
.error{color:#ffb4b4}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Logga in</h1>
    <div class="sub">Egen inloggning. Första användaren blir Admin (engångsregel).</div>
    <div class="row">
      <a class="badge" href="/" title="Till startsidan">← Till Startsidan</a>
      <span class="badge" id="loginStatus">Status: –</span>
    </div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="E-post" required>
      <input type="password" id="password" placeholder="Lösenord" required>
      <button type="submit">Logga in</button>
      <div class="error" id="err"></div>
    </form>
  </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', ()=>{
  const form = document.getElementById('loginForm');
  const err = document.getElementById('err');
  const stat = document.getElementById('loginStatus');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    err.textContent='';
    stat.textContent='Status: loggar in...';
    try{
      await InlevAuth.ensureCsrf();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const ok = await InlevAuth.login(email, password);
      if(ok){
        const params = new URLSearchParams(location.search);
        const ret = params.get('return') || '/sandningar.html';
        location.href = ret;
      }else{
        err.textContent = 'Fel e-post eller lösenord.';
        stat.textContent='Status: fel';
      }
    }catch(ex){
      console.error(ex);
      err.textContent = 'Tekniskt fel.';
      stat.textContent='Status: fel';
    }
  });
});
</script>
</body>
</html>
