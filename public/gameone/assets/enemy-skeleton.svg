<svg xmlns="http://www.w3.org/2000/svg" width="360" height="360" viewBox="0 0 360 360">
  <defs>
    <linearGradient id="stone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#b6c2cd"/>
      <stop offset="1" stop-color="#7c8a98"/>
    </linearGradient>
    <linearGradient id="moss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7bd8a3"/>
      <stop offset="1" stop-color="#2f7b55"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- torso -->
    <path d="M120 140 q60-70 120 0 q18 22 12 58 l-14 88 q-4 26-28 26h-56q-24 0-28-26l-14-88q-6-36 10-58z" fill="url(#stone)"/>
    <!-- head -->
    <path d="M140 120 q40-50 80 0 q-6 24-40 30 q-34-6-40-30z" fill="#a9b6c2"/>
    <rect x="156" y="132" width="18" height="8" rx="4" fill="#1a2a3a" opacity="0.75"/>
    <rect x="186" y="132" width="18" height="8" rx="4" fill="#1a2a3a" opacity="0.75"/>
    <!-- arms -->
    <path d="M86 196 q-22 16-18 44 q4 26 30 24 l40-4 -10-44 -42-20z" fill="#9aa7b3"/>
    <path d="M274 196 q22 16 18 44 q-4 26-30 24 l-40-4 10-44 42-20z" fill="#9aa7b3"/>
    <!-- moss accents -->
    <path d="M128 178 q22-18 56-10 q-18 22-52 22 q-10 0 -4-12z" fill="url(#moss)" opacity="0.85"/>
    <path d="M210 236 q18 10 26 34 q-30 0-48-20 q8-16 22-14z" fill="url(#moss)" opacity="0.75"/>
    <!-- rune core -->
    <circle cx="180" cy="218" r="18" fill="#36d1a8" opacity="0.25"/>
    <circle cx="180" cy="218" r="8" fill="#36d1a8"/>
    <path d="M172 218 h16" stroke="#eafff8" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
