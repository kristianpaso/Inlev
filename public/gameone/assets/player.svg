<svg xmlns="http://www.w3.org/2000/svg" width="360" height="360" viewBox="0 0 360 360">
  <defs>
    <linearGradient id="cloak" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2c6aa7"/>
      <stop offset="1" stop-color="#173253"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f3d7c5"/>
      <stop offset="1" stop-color="#e6bda4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- staff -->
    <path d="M256 95 l18 6 -84 210 -18-6z" fill="#6a4b2a"/>
    <circle cx="268" cy="92" r="20" fill="#6dd6ff" opacity="0.25"/>
    <circle cx="268" cy="92" r="10" fill="#6dd6ff"/>

    <!-- body -->
    <path d="M110 140 q70-60 140 0 q20 20 12 58 l-16 130 q-2 18-20 18H134q-18 0-20-18l-16-130q-8-38 12-58z" fill="url(#cloak)"/>
    <!-- hood -->
    <path d="M120 150 q60-90 120 0 q-16 26-60 30 q-44-4-60-30z" fill="#244c7b"/>
    <!-- face -->
    <ellipse cx="180" cy="165" rx="32" ry="28" fill="url(#skin)"/>
    <circle cx="169" cy="165" r="4" fill="#1c2b3a"/>
    <circle cx="191" cy="165" r="4" fill="#1c2b3a"/>
    <path d="M170 179 q10 10 20 0" stroke="#a66c56" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- belt -->
    <rect x="126" y="220" width="108" height="18" rx="9" fill="#8a6a2e"/>
    <rect x="168" y="220" width="24" height="18" rx="6" fill="#caa35b"/>

    <!-- satchel -->
    <path d="M214 248 q26 4 30 22 l8 44 q2 14-10 18 q-22 8-46-4 q-10-6-8-18 l8-40 q4-18 18-22z" fill="#6a4b2a" opacity="0.95"/>
    <path d="M210 270 q20 14 44 10" stroke="#d9b07a" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- boots -->
    <path d="M132 318 q18 0 30 10 q-26 18-60 14 q4-14 30-24z" fill="#1b2a3a"/>
    <path d="M228 318 q18 0 30 10 q-26 18-60 14 q4-14 30-24z" fill="#1b2a3a"/>

    <!-- accent rune -->
    <circle cx="132" cy="200" r="10" fill="#36d1a8" opacity="0.6"/>
    <circle cx="132" cy="200" r="4" fill="#c9fff1"/>
  </g>
</svg>
