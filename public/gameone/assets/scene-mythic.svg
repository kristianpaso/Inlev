<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="s1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#11304a"/>
      <stop offset="1" stop-color="#081522"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a3a2f"/>
      <stop offset="1" stop-color="#15231c"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- distant -->
  <rect width="1200" height="520" fill="url(#s1)"/>
  <path d="M0 310 L160 240 L320 290 L470 220 L650 300 L820 230 L980 290 L1200 240 L1200 520 L0 520 Z" fill="#0b2436" opacity="0.9"/>
  <path d="M0 350 L140 300 L260 340 L420 290 L560 360 L740 300 L880 350 L1040 310 L1200 340 L1200 520 L0 520 Z" fill="#081d2b" opacity="0.95"/>

  <!-- moon glow -->
  <g opacity="0.55" filter="url(#blur)">
    <circle cx="930" cy="120" r="70" fill="#a6f3ff" opacity="0.18"/>
    <circle cx="930" cy="120" r="35" fill="#ffffff" opacity="0.10"/>
  </g>

  <!-- ruins pillars -->
  <g opacity="0.55" fill="#203246">
    <rect x="120" y="170" width="70" height="190" rx="10"/>
    <rect x="1000" y="160" width="80" height="210" rx="10"/>
    <rect x="70" y="150" width="130" height="28" rx="10" opacity="0.75"/>
    <rect x="980" y="140" width="140" height="30" rx="10" opacity="0.75"/>
  </g>

  <!-- ground -->
  <path d="M0 360 C180 330 260 330 420 360 C600 395 690 395 860 360 C1030 325 1110 325 1200 360 L1200 520 L0 520 Z"
        fill="url(#ground)"/>

  <!-- camp torches (soft, non-scary) -->
  <g>
    <rect x="260" y="300" width="16" height="80" rx="6" fill="#1b2a22"/>
    <circle cx="268" cy="292" r="14" fill="#ffd18a" opacity="0.55" filter="url(#blur)"/>
    <circle cx="268" cy="292" r="7" fill="#ffb04a" opacity="0.9"/>

    <rect x="910" y="305" width="16" height="78" rx="6" fill="#1b2a22"/>
    <circle cx="918" cy="297" r="14" fill="#ffd18a" opacity="0.55" filter="url(#blur)"/>
    <circle cx="918" cy="297" r="7" fill="#ffb04a" opacity="0.9"/>
  </g>

  <!-- foreground stones -->
  <g fill="#0f1f1b" opacity="0.9">
    <path d="M140 470 q60-20 120 0 q-40 30-120 25 q-55-4 0-25z"/>
    <path d="M930 475 q70-22 140 0 q-55 32-140 26 q-62-5 0-26z"/>
  </g>
</svg>
