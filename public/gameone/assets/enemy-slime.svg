    <!-- mist ribbons -->
    <path d="M98 250 q50-30 92-10 q42 20 84-8" fill="none" stroke="#b8f1ff" stroke-width="12" stroke-linecap="round" opacity="0.35"/>
    <path d="M110 274 q42-18 78-6 q44 16 86-14" fill="none" stroke="#b8f1ff" stroke-width="10" stroke-linecap="round" opacity="0.25"/>
  </g>
</svg>
