<svg xmlns="http://www.w3.org/2000/svg" width="360" height="360" viewBox="0 0 360 360">
  <defs>
    <radialGradient id="orb" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#e9fbff" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#7fe2ff" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#2b8db7" stop-opacity="0.25"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <ellipse cx="180" cy="210" rx="86" ry="76" fill="url(#orb)"/>
