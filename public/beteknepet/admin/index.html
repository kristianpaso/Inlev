<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BeteKnepet Admin</title>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="stylesheet" href="./admin.css"/>
</head>
<body>
  <div class="adminWrap">
    <div class="adminTop">
      <div>
        <h1>BeteKnepet Admin</h1>
        <div class="hint">Överblick och redigering av steg (hämtas/sparas i MongoDB via API).</div>
      </div>

      <div class="adminApi">
        <label class="hint" for="apiBase">API</label>
        <select id="apiPreset" class="miniSelect" title="Välj server">
          <option value="local">Localhost</option>
          <option value="render">Render</option>
        </select>
        <input id="apiBase" class="input" placeholder="http://localhost:5005" />
        <button id="btnLoad" class="btn">Hämta</button>
        <button id="btnSave" class="btn primary">Spara</button>
      </div>
    </div>

    <div id="msg" class="msg"></div>

    <div class="card">
      <div class="body">
        <div class="row">
          <div class="hint">Steg</div>
          <button id="btnAddStep" class="btn">+ Nytt steg</button>
        </div>
        <div id="stepsList" class="stepsList"></div>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="body">
        <div class="row">
          <div class="hint">Avancerat: JSON</div>
          <button id="btnExport" class="btn">Exportera JSON</button>
          <button id="btnImport" class="btn">Importera JSON</button>
        </div>
        <textarea id="jsonBox" class="jsonBox" placeholder='{ "steg": [...] }'></textarea>
        <div class="hint" style="margin-top:8px;">
          Format: <b>steg</b> = array. Varje steg: { id, title, key, order, options:[{value,label,img}] }.
        </div>
      </div>
    </div>

    <div class="hint" style="margin-top:12px;">Frontend läser från <code>/api/beteknepet/steg</code>.</div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
